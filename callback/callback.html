<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This file showed the "callback hell" of nested callbacks.  -->
    <script>
        console.log("Hello World!");
        setTimeout(() => {
            console.log("Hi!  How are you?");
            setTimeout(() => {
                console.log("Step 3");
                setTimeout(() => {
                    console.log("Step 4");
                }, 2000)
            }, 2000);
        }, 2000);
    </script>
</body>
</html>
