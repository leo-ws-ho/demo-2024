<!DOCTYPE html>

<body>
    <script>
        async function print() {
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {resolve()}, 1000);
            });
            return p.then(() => {console.log("Hello")});
        }

        async function steps() {
            const p = new Promise((resolve, reject) => {
                resolve();
            })

            p
            .then(print)
            .then(print)
            .then(print);

            // await print();
            // await print();
            // await print();
        }

        steps();
    </script>
</body>
