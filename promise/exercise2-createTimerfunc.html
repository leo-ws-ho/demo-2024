<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function setTimer(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve();
                }, ms);
            })
        }

        console.log("Step 1");
        setTimer(2000)
        .then(() => {
            console.log("Step 2");
            return setTimer(2000);
        })
        .then(() => {
            console.log("Step 3");
            return setTimer(2000);
        })
        .then(() => {
            console.log("Step 4");
        })
    </script>
</body>
</html>
