<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let prom = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, 2000);
        });

        console.log("Hello 1")
        prom
            .then(() => {
                console.log("Step 2");
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve();
                    }, 2000);
                });
            })
            .then(() => { console.log("Step 3") })
            .then(() => { console.log("Step 4") });
    </script>
</body>

</html>
