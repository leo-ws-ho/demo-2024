<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function step2(name) {
            console.log("Well done!  " + name);
        }

        let prom1 = new Promise((resolve, reject) => {
            console.log("Waiting");
            setTimeout(() => {
                resolve("John");
            }, 3000);
        });

        prom1.then(step2);  // execute the chain
    </script>
</body>
</html>
