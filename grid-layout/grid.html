<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 5px;
        }
    </style>
</head>
<body>
    <main>
        <p>Para 1</p>
        <p>Para 2</p>
        <p style="
            grid-column: 2 / 5;
            grid-row: 1 / 3;
        ">Para 3</p>
        <p>Para 4</p>
        <p>Para 5</p>
        <p>Para 6</p>
        <p>Para 7</p>
        <p>Para 8</p>
    </main>
</body>
</html>
